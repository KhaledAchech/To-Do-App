<ion-header>
  <ion-toolbar>
    <ion-title>New Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" class="background-image" [fullscreen]="true" >
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
  <ion-card class="ion-align-self-center" color = "lighter_blue" class="transparent">
    <ion-item color = "lighter_blue"  >
      <ion-textarea style=" color: rgba(6, 32, 66, 0.959);" [(ngModel)]="task" placeholder="Write task here"></ion-textarea>
    </ion-item>
    <ion-item color = "lighter_blue">
      <ion-textarea style=" color: rgba(6, 32, 66, 0.959);" [(ngModel)]="category" placeholder="Write category here"></ion-textarea>
    </ion-item>
  
    <ion-item   color = "lighter_blue">
      <ion-label style=" color: rgba(6, 32, 66, 0.959);" >Priority</ion-label>
      <ion-select style=" color: rgba(6, 32, 66, 0.959);" [(ngModel)]="priority">
        <ion-select-option value="low">Low</ion-select-option>
        <ion-select-option value="meduim">Meduim</ion-select-option>
        <ion-select-option value="high" selected>High</ion-select-option>
      </ion-select>
    </ion-item>

  
    <ion-button color = "primary" class="ion-margin" expand="block" (click)="add()">Add Task</ion-button>
  
  </ion-card>
      </ion-col>
      </ion-row>
      </ion-grid>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="Cancel()">
          <ion-icon name="arrow-undo-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-text color="dark">
      <h6>
        <ion-icon name="at-circle-outline"></ion-icon> Made by Syrine Nacer, Eya Harbaoui and Khaled Achech.
      </h6>
    </ion-text>
  </ion-toolbar>
</ion-footer>
